<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <p:outputPanel rendered="#{loginView.isLoggedIn()}">
        <h:form>
                <h:outputText value="Welcome, #{loginView.getUserFirstName()}!" style="display: inline; font-size: 15px; color: #f2f2f2; margin-left: 10px"/>
                <p:commandButton value="Logout" style="display:inline; margin-right: 20px; right: 0; float:right" action="#{loginView.logout()}" ajax="false"/>
            <p:growl id="msgs" showDetail="true"/>
        </h:form>
    </p:outputPanel>

</ui:composition>
